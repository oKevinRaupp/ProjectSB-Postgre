<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HomePage</title>

  <link rel="stylesheet" href="css/insert/insert.css">

</head>

<body>
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form">
      <p>
        <input type="text" id="name" name="username" placeholder="name" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="text" id="email" name="username" placeholder="email" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="text" id="phone" name="username" placeholder="phone" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <p>
          <input type="email" id="password" name="email" placeholder="password" required><i
            class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input type="submit" id="insert" value="insert">
        </p>
    </form>
  </div>
</body>

</html>
